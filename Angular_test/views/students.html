<div class="row">
    <div class="col-md-12">
        <div class="col-md-12 header-student">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3>Student Management.</h3>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button class="btn btn-success addStudent" type="button" data-toggle="modal" data-backdrop="static" data-target="#myModal">
                    Add Students
                </button>
            </div>
        </div>
        <div class="student-container well col-md-4" ng-repeat="student in studentDatabase track by $index">
            <button type="button" ng-click="deleteStudent($index)" class="close">×</button>
            <div ng-hide="studentEdit" class="col-md-6 col-sm-6">
                <img class="img-responsive" src="../css/images/user-icon.png" />
            </div>
            <div class="col-md-6 col-sm-6 student-details">
                <b>Name:</b> <span ng-hide="studentEdit">{{student.name}}</span>
                <input type="text" ng-hide="!studentEdit" ng-model="student.name" />
                <br />
                <b>Branch: </b><span ng-hide="studentEdit">{{student.branch}}</span>
                <input type="text" ng-hide="!studentEdit" ng-model="student.branch" />
                <br />
                <b>Age: </b><span ng-hide="studentEdit">{{student.age}}</span>
                <input type="text" ng-hide="!studentEdit" ng-model="student.age" />
                <br />
                <button type="button" ng-click="editStudent();studentEdit=!studentEdit;" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New Student Details</h4>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="studentName">Name</label>
                        <input ng-model="student.name" class="form-control" placeholder="Enter Student Name" type="text" id="studentName" required />
                    </div>
                    <div class="form-group">
                        <label for="studentAge">Age</label>
                        <input ng-model="student.age" class="form-control" placeholder="Enter Student Age" type="text" id="studentAge" required />
                    </div>
                    <div class="form-group">
                        <label for="studentBranch">Branch</label>
                        <input ng-model="student.branch" class="form-control" type="text" placeholder="Enter Student Branch" id="studentBranch" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="addStudent()">Add em!</button>
                </div>
            </form>
        </div>
    </div>
</div>
